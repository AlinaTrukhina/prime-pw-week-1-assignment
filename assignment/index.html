<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- link JavaScript file -->
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element  -->
    <header>
    <!-- Inside the header, add an <h1> element containing your name -->
    
        <h1>Alina Trukhina</h1>
    </header>

    <!-- Include an image -->

    <img src="http://live.staticflickr.com/65535/52297484244_7a3c764b6c_c.jpg" alt="Morning fog on Brule Lake in the Boundary Waters">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I have climbed a dormant volcano and watched an active volcano erupt</li>
        <li>I have 3 bikes and one motorcycle.</li>
        <li>I really like reading science fiction, and read every novel by Philip K Dick.</li>
    </ul>

    <!-- Create a footer element -->
    <footer>
        <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>"Without music, life would be a mistake." - Friedrich Nietzsche</p>
    </footer>

</body>
</html>
